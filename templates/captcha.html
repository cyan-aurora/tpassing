{% extends "standard.html" %}

{% block main %}
	<div class="wrap">
		<p>in order to prevent scraping of site, we present a CAPTCHA</p>
		<form method="post" action="/captcha/solve">
			<img src="/captcha/{{ captcha_id }}" alt="captcha" /><br />
			<input type="hidden" name="to" value="{{ to }}" />
			<input type="text" name="answer" /><br />
			<input type="submit" value="Check" />
		</form>
	</div>
{% endblock %}
