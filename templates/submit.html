{% extends "standard.html" %}

{% block head %}
	{{ super() }}
	<style>
		.full-form {
			width: 100%;
		}
		.full-form input, textarea {
			display: block;
			margin: 20px 0;
			width: 100%;
		}
		.full-form textarea {
			height: 80px;
		}
	</style>
{% endblock %}

{% block main %}
	<div class="wrap">
		<form class="full-form" action="/submit" method="post">
			<label for="url">
				link to an image or other content.
				try <a href="https://imgur.com/upload">imgur</a>
				- no login required - but don't "Share to community.")<br />
				<a href="/why-links">read more</a> about why I don't host images.<br /><br />
			</label>
			{{ render_field(form.url)     }}
			{{ render_field(form.gender)  }}
			{{ render_field(form.text)    }}
			<p>this description accepts <a href="https://en.support.wordpress.com/markdown-quick-reference/">markdown</a>.</p>
			{{ render_field(form.expires) }}
			<input type="submit" value="submit" />
		</form>
	</div>
{% endblock %}
